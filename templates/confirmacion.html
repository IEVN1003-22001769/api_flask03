{% extends "layout.html" %}

{% block content %}
<div class="group-box" style="text-align: center; padding: 40px;">
    <h1 style="color: #006400; margin-top: 0;">¡Pedido Terminado!</h1>
    <p style="font-size: 18px;">
        ¡Gracias por tu compra, <strong>{{ nombre }}</strong>!
    </p>
    <p style="font-size: 20px;">
        El total de tu pedido es: <strong>${{ "%.2f"|format(total) }}</strong>
    </p>
    <a href="{{ url_for('pizzeria') }}" class="btn" style="margin-top: 20px; font-size: 16px;">Hacer Otro Pedido</a>
</div>
{% endblock %}
