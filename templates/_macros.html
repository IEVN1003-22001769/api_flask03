{% macro campo1(name,placeholder,type='text') %}

        <div class="mb-3">
            <label for="{{name}}" class="form-label">N1</label>
            <input type="{{type}}" class="form-control" id="{{name}}" name="{{name}}"
            placeholder="{{placeholder}}">
        </div>

{%endmacro%}

{%macro campoNuevo(field)%}
    <dt>{{ field.label }}
    <dd>{{ field(**kwargs)|safe }}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
        <li style="color: brown;">{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </dd>

{% endmacro %}
